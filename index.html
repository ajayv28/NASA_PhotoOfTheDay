<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="current-image-container" class="current-image">
            <h2 id="current-image-title">Picture of the Day</h2>
            <img id="current-image" alt="NASA's Picture of the Day" />
            <p id="current-image-description"></p>
        </div>

        <form id="search-form">
            <h2>Search for a Picture of the day</h2>
            <label>Select a date</label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>

        <h3>Previous Searches</h3>
        <ul id="search-history"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
